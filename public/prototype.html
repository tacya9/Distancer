<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="c-layout">
	<div class="c-layout__background">
		<div class="c-layout__background-road">
			<div class="c-layout__background-broken-stripe"></div>
		</div>
	</div>
	<header class="c-layout__header">
		<div class="c-layout__header-participant">
			<div class="c-layout__header-participant-name">Влад</div>
			<button class="c-layout__header-participant-menu"></button>
		</div>
	</header>
	<main class="c-layout__main">
		<ul class="c-layout__list">
			<li class="c-layout__info">
				<div class="c-participant m-dark-mode" style="background: #58330A">
					<div class="c-participant__icon"></div>
					<div class="c-participant__name">Влад</div>
					<div class="c-participant__accuracy">±1020</div>
					<div class="c-participant__speed">096</div>
					<div class="c-participant__altitude">1020</div>
				</div>
			</li>
			<li class="c-layout__info">
				<div class="c-distance">
					<div class="c-distance__title">distance(m)</div>
					<div class="c-distance__meanings">
						<div class="c-distance__min">020<</div>
						<div class="c-distance__real">083</div>
						<div class="c-distance__max"><106</div>
					</div>
				</div>
				<div class="c-participant m-dark-mode" style="background: #1464F6">
					<div class="c-participant__icon"></div>
					<div class="c-participant__name">Дима</div>
					<div class="c-participant__accuracy">±1020</div>
					<div class="c-participant__speed">102</div>
					<div class="c-participant__altitude">0682</div>
				</div>
			</li>
			<li class="c-layout__info">
				<div class="c-distance m-danger">
					<div class="c-distance__title">distance(m)</div>
					<div class="c-distance__meanings">
						<div class="c-distance__min">020<</div>
						<div class="c-distance__real">108</div>
						<div class="c-distance__max"><106</div>
					</div>
				</div>
				<div class="c-participant">
					<div class="c-participant__icon"></div>
					<div class="c-participant__name">Виталик</div>
					<div class="c-participant__accuracy">±1020</div>
					<div class="c-participant__speed">102</div>
					<div class="c-participant__altitude">0682</div>
				</div>
			</li>
		</ul>
	</main>
</div>
</body>
</html>
